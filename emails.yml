user_registration:
  subject: Welcome to Warsjawa!
  body-plain: |
    Hi, ${name}
    Thank You for your registration! You can now login to your account.

    Warsjawa is a 100% workshop formula conference. You have to select and register on each workshop individually. After that, you will receive emails from your workshop mentors with instructions. Please prepare for your workshops!
    If you are not able to participate in particular workshop remember to unregister. Please respect our mentors!

    To register for the workshops go to your profile: http://warsjawa.pl/workshops/#login/${userEmail}/${userCode}.

    Regards,
    Warsjawa Team
    contact@warsjawa.pl
  body-html: |
    Hi, ${name}<br/>
    <p>Thank You for your registration! You can now login to your account.</p>

    <p>Warsjawa is a 100% workshop formula conference. You have to select and register on each workshop individually. After that, you will receive emails from your workshop mentors with instructions. Please prepare for your workshops!
    If you are not able to participate in particular workshop remember to unregister. Please respect our mentors!</p>

    <p>To register for the workshops <a href="http://warsjawa.pl/workshops/#login/${userEmail}/${userCode}">go to your profile.</a></p>

    Regards,<br/>
    Warsjawa Team<br/>
    contact@warsjawa.pl<br/>
user_confirmation:
  subject: Warsjawa - additional informations
  body-plain: |
    Hi, ${name}
    you can manage your workshops at any time on your profile page: http://warsjawa.pl/workshops/#login/${userEmail}/${userCode} .
    Please visit registration page between 20-24 of September for confirmation purposes. If you don’t do this you will be deleted for all your workshops. Don’t worry. We'll remind you about this.

    Regards,
    Warsjawa Team
    contact@warsjawa.pl
  body-html: |
    Hi, ${name}<br/>
    <p>you can manage your workshops at any time using this <a href="http://warsjawa.pl/workshops/#login/${userEmail}/${userCode}">link</a>.</p>
    <p>Please visit registration page between 20-24 of September for confirmation purposes. If you don’t do this you will be deleted for all your workshops. Don’t worry. We'll remind you about this.</p>

    Regards,<br/>
    Warsjawa Team<br/>
    contact@warsjawa.pl<br/>
